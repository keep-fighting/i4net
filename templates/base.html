<!-- 载入静态文件 -->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>爱思工作室 | {% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap4.1.3/css/bootstrap.min.css' %}">
</head>

<body>
<!-- 引入导航栏 -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- 导航栏商标 -->
    <a class="navbar-brand" href="{% url 'index' %}">爱思工作室</a>
    <ul class="navbar-nav ml-5">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'article:article_list' %}">文章</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">照片</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">知识</a>
        </li>
    </ul>
</nav>
<!-- 预留具体页面的位置 -->
{% block content %}{% endblock content %}
<!-- 引入注脚 -->
<!-- Footer -->
<footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; www.dusaiphoto.com 2018</p>
    </div>
</footer>
<!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
<script src="{% static 'jquery/jquery3.4.1/jquery-3.4.1.js' %}"></script>
<script src="{% static 'popper/popper1.14.4.js' %}"></script>
<!-- 引入bootstrap的js文件 -->
<script src="{% static 'bootstrap/bootstrap4.1.3/js/bootstrap.min.js' %}"></script>
</body>

</html>
