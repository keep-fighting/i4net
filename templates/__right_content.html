<div>
    <div class="card mb-3">
        <div class="card-header p-2 fs-14">
            每日一句
        </div>
        <div class="card-body p-2 fs-13">
            赠人玫瑰，手留余香。不忘初心，砥砺前行。
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header p-2 fs-14">
            文章分类
        </div>
        <div class="card-body p-1 fs-13">
            <ul class="list-group list-group-flush">
                {% for item in article_columns %}
                    <li class="list-group-item">
                        <a href="{% url 'article:index' %}" data-toggle="tooltip" data-placement="bottom" title=""
                           target="_blank" data-original-title="{{ item.title }}">
                            {{ item.title }}
                            <span class="badge badge-warning float-right mt-1">{{ item.get_article_list.count }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
